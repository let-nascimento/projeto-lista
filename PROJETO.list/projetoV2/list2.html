<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha do 10</title>
    <link rel="stylesheet" type="text/css" href="list2.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="mb-5">

        <h1>Bem vindo à lojinha de <strong>10</strong> dos birubiru</h1>
        <h3>Insira o nome do produto que você deseja comprar</h3>

        <h4>Valor total da compra: <span id="valorTotal">R$ 0</span></h4>

    </div>

    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Item" id='item' required />
        <label for="item" class="form__label">Item desejado</label>
        <button type="submit" id="comprar" class="btn btn-primary my-3 enviar">Comprar</button>
        <button type="submit" id="finalizarCompra" class="btn btn-warning my-3 enviar">Finalizar a compra</button>
    </div>
    
    <div id="output"></div>



    <script src="list2.js"></script>
    
</body>
</html>
